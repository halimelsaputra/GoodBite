version: '3.8'

services:
  goodbite-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    container_name: goodbite-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - goodbite-network

  # Optional: Nginx reverse proxy (jika butuh custom domain)
